---
new_page_extension: html
auto_deploy: false
admin_path: src/admin/
webhook_url: 
sections:
- type: document
  path: src/_includes/components/about.html
  label: About
  match: "**/*"
- type: directory
  path: src/blog
  label: Blog
  create: documents
  match: "**/*"
  exclude: "*.json"
  new_doc_ext: md
  templates:
  - blog-post
- type: directory
  path: src/portfolio
  label: Portfolio
  create: documents
  match: "**/*"
  exclude: "*.json"
  new_doc_ext: md
  templates:
  - portfolio-item
upload_dir: src/img
public_path: img
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: _site
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run build
